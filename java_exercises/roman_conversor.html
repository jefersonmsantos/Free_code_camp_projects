<script>
    romanList={
            1: 'I',
            2: 'II',
            3: 'III',
            4: 'IV',
            5: 'V',
            6: 'VI',
            7: 'VII',
            8: 'VIII',
            9: 'IX',
            10: 'X',
            40: 'XL',
            50: 'L',
            90: 'XC',
            100:'C',
            500:'D',
            1000: 'M'
        }
    
    function roman(n){
        
    

        if (romanList[n] == undefined) {
            
            strN = n.toString(); 
            listNumber=strN.split("");
            conversionNumber = [];

            j = listNumber.length -1;

            while (j>=0) {

                

                if (listNumber[j]=='0') {

                    j--;

                    while (listNumber[j]=='0'){
                        j--;
                    }

                    if (j==-1){
                        break;
                    }

                    let newNumber = '';
                    let i = j;

                    while (listNumber[i]) {
                        newNumber = newNumber + listNumber[i];
                        i++
                    }

                    conversionNumber.splice(0,0,newNumber);
                    
                    listNumber.splice(j,((listNumber.length -1) -j),'0');

                    for (l=1;l<newNumber.length-1;l++){
                        listNumber.push('0');
                    }

                } else {
                    conversionNumber.splice(0,0,listNumber[j]);
                    listNumber[j]='0';
                }


                j = listNumber.length -1;
            }

            /*verificar dezenas e centenas*/

            let finalNumber="";

            for(i=0;i<=(conversionNumber.length-1);i++) {

                finalNumber = finalNumber + numberInList(conversionNumber[i]);

            }
            return finalNumber;





        } else {
            return numberInList(n);
        }





    }

    function numberInList(nList){
        /*if ((typeof nList) === 'string') {
            nList = parseInt(nList,10);
        }*/
        
        if (romanList[nList] == undefined) {
            
       
            
            let leftDigit=nList.slice(0,1);
            let numberSize = nList.length;
            /*console.log(typeof leftDigit);
            console.log(leftDigit == "6");*/
            if ((leftDigit == "1") || (leftDigit == "2") || (leftDigit == "3") ){
                let newDigit = "";
                for (z=1;z<=leftDigit;z++){
                    newDigit = newDigit + romanList[Math.pow(10,numberSize-1)];
                }
                
                return newDigit;
            } else{
                if ((leftDigit == "6") || (leftDigit == "7") || (leftDigit == "8") ) {
                    let newDigit = "";
                    newDigit = newDigit + romanList[5*Math.pow(10,numberSize-1)];

                    for (z=1;z<=leftDigit-5;z++){
                        newDigit = newDigit + romanList[Math.pow(10,numberSize-1)];
                    }

                    return newDigit;
                } else {
                    if ((leftDigit == "4") || (leftDigit == "9")) {
                        let newDigit = "";
                        newDigit = newDigit + romanList[Math.pow(10,numberSize-1)];
                        
                        if ((typeof leftDigit) === 'string') {
                            leftDigit = parseInt(leftDigit,10);
                        }
                        
                        
                        newDigit = newDigit + romanList[(leftDigit+1)*(Math.pow(10,numberSize-1))];
                        return newDigit;
                    }
                }
            }
            
            
            return 0;
        } else {
            return romanList[nList];
        }
    }

</script>
